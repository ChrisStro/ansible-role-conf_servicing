- name: Create ansible user
  ansible.builtin.user:
    name: "{{ service_user_name }}"
    system: true

- name: Create templated sudoers file for {{ service_user_name }}
  ansible.builtin.template:
    src: debian.j2
    dest: /etc/sudoers.d/{{ service_user_name }}
    owner: root
    group: root
    mode: "0440"
